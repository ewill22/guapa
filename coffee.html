    <style>
        .coffee-page {
            min-height: 100vh;
            padding-bottom: var(--space-xl);
        }

        /* Header with map */
        .coffee-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--space-lg);
            padding: var(--space-lg) var(--space-md);
            border-bottom: 1px solid var(--gray-800);
            max-width: 1400px;
            margin: 0 auto;
        }

        .coffee-header-text h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: var(--pink);
            margin-bottom: var(--space-xs);
        }

        .coffee-header-text p {
            color: var(--gray-400);
            font-size: 1rem;
            max-width: 280px;
        }

        /* Mini Map */
        .mini-map {
            width: 320px;
            height: 180px;
            flex-shrink: 0;
            background: var(--gray-900);
            border-radius: 8px;
            border: 1px solid var(--gray-800);
            overflow: hidden;
        }

        .mini-map svg {
            width: 100%;
            height: 100%;
        }

        .map-region {
            fill: var(--gray-800);
            stroke: var(--gray-700);
            stroke-width: 0.5;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .map-region:hover {
            fill: var(--gray-700);
        }

        .map-region.highlight {
            fill: var(--yellow);
            stroke: var(--yellow);
        }

        /* Main content */
        .coffee-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-md);
        }

        /* Region tabs */
        .region-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .region-tab {
            background: transparent;
            color: var(--gray-500);
            border: 1px solid var(--gray-800);
            border-radius: 4px;
            padding: 8px 16px;
            font-family: var(--font-main);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .region-tab:hover {
            color: var(--yellow);
            border-color: var(--yellow);
        }

        .region-tab.active {
            background: var(--yellow);
            color: var(--black);
            border-color: var(--yellow);
        }

        /* Countries grid */
        .countries-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-lg);
        }

        /* Country card */
        .country-card {
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            border-radius: 8px;
            padding: var(--space-md);
        }

        .country-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--gray-800);
        }

        .country-header .flag {
            font-size: 1.5rem;
        }

        .country-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--yellow);
        }

        /* Roaster list */
        .roaster-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .roaster-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-800);
        }

        .roaster-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .roaster-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .roaster-name .icon {
            font-size: 1rem;
        }

        .roaster-name span {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--white);
        }

        .roaster-desc {
            font-size: 0.75rem;
            color: var(--gray-500);
            line-height: 1.4;
            padding-left: 26px;
        }

        .roaster-roasts {
            padding-left: 26px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 4px;
        }

        .roast-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .roast-info {
            flex: 1;
            min-width: 0;
        }

        .roast-name {
            font-size: 0.8rem;
            color: var(--gray-300);
        }

        .roast-notes {
            font-size: 0.7rem;
            color: var(--gray-600);
            font-style: italic;
        }

        .roast-links {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .roast-link {
            font-size: 0.55rem;
            font-weight: 600;
            padding: 3px 5px;
            background: transparent;
            border: 1px solid;
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .roast-link.roaster { color: #c4a77d; border-color: #c4a77d; }
        .roast-link.buy { color: var(--yellow); border-color: var(--yellow); }

        .roast-link:hover {
            background: currentColor;
            color: var(--black);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coffee-header {
                flex-direction: column;
            }

            .mini-map {
                width: 100%;
                height: 150px;
            }

                grid-template-columns: 1fr;
            }
        }

        let currentRegionIndex = 0;

        // Render region tabs
        function renderTabs() {
            const tabsContainer = document.getElementById('regionTabs');
            tabsContainer.innerHTML = regions.map((region, i) => `
                <button class="region-tab${i === currentRegionIndex ? ' active' : ''}" data-index="${i}">
                    ${region.name}
                </button>
            `).join('');

            // Add click handlers
            tabsContainer.querySelectorAll('.region-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentRegionIndex = parseInt(tab.dataset.index);
                    updateDisplay();
                });
            });
        }

        // Render countries list
        function renderCountries() {
            const region = regions[currentRegionIndex];
            const container = document.getElementById('countriesList');

            container.innerHTML = Object.entries(region.countries).map(([id, country]) => `
                <div class="country-card">
                    <div class="country-header">
                        <span class="flag">${country.icon}</span>
                        <h3>${country.name}</h3>
                    </div>
                    <div class="roaster-list">
                        ${country.producers.map(producer => `
                            <div class="roaster-item">
                                <div class="roaster-name">

                                    <span>${producer.name}</span>

                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Update map highlighting
        function updateMap() {
            const region = regions[currentRegionIndex];
            document.querySelectorAll('.map-region').forEach(path => {
                path.classList.toggle('highlight', path.dataset.region === region.id);
            });
        }

        // Update tabs
        function updateTabs() {
            document.querySelectorAll('.region-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === currentRegionIndex);
            });
        }

        // Full update
        function updateDisplay() {
            updateTabs();
            updateMap();
            renderCountries();
        }

        // Map click handler
        document.getElementById('worldMap').addEventListener('click', (e) => {
            const region = e.target.dataset.region;
            if (region) {
                const index = regions.findIndex(r => r.id === region);
                if (index !== -1) {
                    currentRegionIndex = index;
                    updateDisplay();
                }
            }
        });

        // Initialize
        renderTabs();
        updateDisplay();

        // Mobile nav

        navToggle.addEventListener('click', () => {

            navToggle.classList.toggle('nav-toggle--open');
